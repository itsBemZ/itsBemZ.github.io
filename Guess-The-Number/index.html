<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon"  href="./img/icons/favicon.ico" />
    <link rel="apple-touch-icon" href="./img/icons/logo192.png" />

    <title>Guess The Number</title>
    <meta 
      name="description" 
      content="Guess The Number is a game that takes a random number between 1 and 100 you need to guess what the number is!" 
    />
    <!-- Latest compiled and minified CSS -->
    <link rel="manifest" href="./manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a id="reload" class="navbar-brand" href="#">
          <img
            src="./img/icons/logo192.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt="Avatar Logo"
          />
          Guess The Number
        </a>
        <span id="time"></span>
      </div>
    </nav>
    <!-- Main-->
    <main>
      <div class="position">
      <h1 class="banner p-3">1.2.3.</h1>
      <p class="position__text">Guess The Number is a game that chooses a random number between 1 and 100 and you need to guess what the number is!</p>
        <div id="input" class="form" action="/" method="GET">
          <div id="error"></div>
          <input
            id="number-guess"
            class="form__input"
            type="number"
            maxlength="3"
            max="100"
            min="1"
            autocomplete="off"
            placeholder=" "
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            required
          />
          <label for="number-guess" class="form__label"
            >What's your guess?</label
          >
        </div>

        <div id="result">
          <!-- This is where the result will be-->
        </div>
        
        <div id="controls-btn" class="box d-flex p-1 my-3">
          <button
          type="button"
          id="number-submit"
          class="btn btn-lg btn-primary m-3"
          >
          Check
        </button>
        <button
        type="button"
        id="restart-game"
        class="btn btn-lg btn-light m-3"
        >
        Restart
      </button>
    </div>

    <div id="historyTitle" ></div>
      <div id="history" class="container-md">
      <!-- This is where the guess history will be-->
      </div>
    </main>
    
    <!-- Footer -->
<footer class="fixed-bottom  text-center bg-dark text-muted">
  <section class="d-flex justify-content-center  p-2" >
    <div class="me-5 d-lg-block">
      <span >Created By BemZ &copy; 2022</span>
    </div>
    <div>
      <a href="https://github.com/imBemZy/itsBemZ.github.io/tree/main/Guess-The-Number" target="_blank" class="me-5 text-reset">
        <i class="fa-brands fa-github"></i>
      </a>
    </div>
  </section>
</footer>

  <!-- Latest compiled JavaScript -->
    <script src="./js/index.js"></script>
  </body>
</html>
